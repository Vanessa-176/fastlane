<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="css/auth-reg.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" id="username" placeholder="User name" required="">
					<input type="email" id="email" placeholder="Email" required="">
          			<input type="number" id="contact" placeholder="Contact" required="">
					<input type="password" id="password" placeholder="Password" required="">
					<button id="signupBtn">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="phone" id="phone" placeholder="Phone number" required="">
					<input type="password" id="password" placeholder="Password" required="">
					<button id="loginBtn">Login</button>
				</form>
			</div>
	</div>
</body>
<script src="js/index.js"></script>
<script src="js/auth-reg.js"></script>
<script src="cordova.js"></script>
</html>
