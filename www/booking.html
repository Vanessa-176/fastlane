<!DOCTYPE html>
<html lang="en">
<head>
  <title>Booking</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fastlane</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login_signin.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="booking.html">Booking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h2>Make a Booking</h2>
      <h4 class="mt-3">Customer Information</h4>
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" id="fullname" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact</label>
        <input type="tel" id="contact" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="age_range" class="form-label">Age Range</label>
        <select id="age_range" class="form-control">
          <option value="adult">Adult</option>
          <option value="child">Child</option>
        </select>
      </div>

      <h4 class="mt-3">Schedule</h4>

      <div class="mb-3">
        <label for="route" class="form-label">Route ID</label>
        <select id="route" class="form-control">
          <option value="Blantyre-Lilongwe">Blantyre - Lilongwe</option>
          <option value="Blantyre-Mzuzu">Blantyre - Mzuzu</option>
          <option value="Lilongwe-Blantyre">Lilongwe - Blantyre</option>
          <option value="Mzuzu-Lilongwe">Mzuzu - Lilongwe</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="departure_time" class="form-label">Departure Time</label>
        <select id="departure_time" class="form-control">
          <option value="07:00">7:00 AM</option>
          <option value="13:00">1:00 PM</option>
        </select>
      </div>

      <h4 class="mt-3">Booking Details</h4>
      <div class="mb-3">
        <label for="seat_id" class="form-label">Select Seat</label>
        <select id="seat_id" class="form-control" required>
          <option value="">-- Select a seat --</option>
        </select>
        <small class="form-text text-muted">Available seats will load after selecting route and time</small>
      </div>

      <h4 class="mt-3">Payment</h4>

      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" id="amount" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="method" class="form-label">Method</label>
        <select id="method" class="form-control">
          <option value="cash">Cash</option>
          <option value="card">Card</option>
          <option value="mobile">Mobile Money</option>
        </select>
      </div>

      <div class="mb-3">
        <input type="button" id="bookingBtn" class="btn btn-primary" value="Submit Booking">
      </div>
  </div>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/index.js"></script>
  <script src="js/booking.js"></script>
  <script src="cordova.js"></script>
</body>
</html>
