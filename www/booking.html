<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fastlane - Make a Booking</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fastlane</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login_signin.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="booking.html">Make Booking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h2>Make a Booking</h2>
    <form id="bookingForm">
      <h4 class="mt-3">Customer Information</h4>
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" id="fullname" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact</label>
        <input type="tel" id="contact" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="age_range" class="form-label">Age Range</label>
        <input type="text" id="age_range" class="form-control">
      </div>

      <h4 class="mt-3">Schedule</h4>
      <div class="mb-3">
        <label for="route_id" class="form-label">Route ID</label>
        <input type="number" id="route_id" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="departure_time" class="form-label">Departure Time</label>
        <input type="text" id="departure_time" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="arrival_time" class="form-label">Arrival Time</label>
        <input type="text" id="arrival_time" class="form-control">
      </div>

      <h4 class="mt-3">Booking Details</h4>
      <div class="mb-3">
        <label for="seat_id" class="form-label">Seat ID</label>
        <input type="number" id="seat_id" class="form-control">
      </div>

      <h4 class="mt-3">Payment</h4>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" id="amount" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="method" class="form-label">Method</label>
        <select id="method" class="form-control">
          <option value="cash">Cash</option>
          <option value="card">Card</option>
          <option value="mobile">Mobile Money</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Submit Booking</button>
    </form>
  </div>

  <script src="cordova.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/index.js"></script>
  <script>
    /*
     * Because index.js already opens the database and declares `db` as a global,
     * we just need to wait for deviceready and wire up the form handler here.
     */
    document.addEventListener('deviceready', function () {
      document.getElementById('bookingForm').addEventListener('submit', saveBooking);
    });

    function saveBooking(e) {
      e.preventDefault();

      var fullname = document.getElementById('fullname').value.trim();
      var contact = document.getElementById('contact').value.trim();
      var age_range = document.getElementById('age_range').value.trim();
      var route_id = parseInt(document.getElementById('route_id').value, 10);
      var departure_time = document.getElementById('departure_time').value.trim();
      var arrival_time = document.getElementById('arrival_time').value.trim();
      var seat_id_val = document.getElementById('seat_id').value;
      var seat_id = seat_id_val === '' ? null : parseInt(seat_id_val, 10);
      var amount = parseFloat(document.getElementById('amount').value);
      var method = document.getElementById('method').value;

      db.transaction(function (tx) {
        // 1. create customer
        tx.executeSql(
          'INSERT INTO customers (fullname, contact, age_range, date_recorded) VALUES (?,?,?,datetime("now"))',
          [fullname, contact, age_range],
          function (tx, res) {
            var customerId = res.insertId;

            // 2. create schedule
            tx.executeSql(
              'INSERT INTO schedule (route_id, departure_time, arrival_time, date_recorded) VALUES (?,?,?,datetime("now"))',
              [route_id, departure_time, arrival_time],
              function (tx, res2) {
                var scheduleId = res2.insertId;

                // 3. create booking
                tx.executeSql(
                  'INSERT INTO booking (customer_id, route_id, seat_id, schedule_id, date) VALUES (?,?,?,?,datetime("now"))',
                  [customerId, route_id, seat_id, scheduleId],
                  function (tx, res3) {
                    var bookingId = res3.insertId;

                    // 4. create payment
                    tx.executeSql(
                      'INSERT INTO payment (booking_id, amount, method, date_recorded) VALUES (?,?,?,datetime("now"))',
                      [bookingId, amount, method],
                      function (tx, res4) {
                        alert('Booking complete! Reference #' + bookingId);
                        document.getElementById('bookingForm').reset();
                      },
                      sqlErrorHandler
                    );
                  },
                  sqlErrorHandler
                );
              },
              sqlErrorHandler
            );
          },
          sqlErrorHandler
        );
      },
      function (error) {
        console.error('Transaction error: ' + error.message);
        alert('Error saving booking: ' + error.message);
      },
      function () {
        console.log('Booking transaction completed');
      });
    }

    function sqlErrorHandler(tx, error) {
      console.error('SQL error: ' + error.message);
      alert('SQL Error: ' + error.message);
    }
  </script>
</body>
</html>
